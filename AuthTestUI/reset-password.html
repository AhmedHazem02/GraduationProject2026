<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - GP2026 Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>New Password</h1>
        <p class="subtitle">Please enter your new password below.</p>

        <div id="alert" class="alert"></div>

        <form id="resetForm">
            <input type="hidden" id="email">
            <input type="hidden" id="token">

            <div class="form-group">
                <label>New Password</label>
                <input type="password" id="newPassword" required placeholder="Minimum 6 characters">
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" required placeholder="Repeat your password">
            </div>

            <button type="submit">
                <div class="btn-content">
                    <span>Reset Password</span>
                    <div class="spinner"></div>
                </div>
            </button>
        </form>
    </div>

    <script src="config.js"></script>
    <script>
        // Extract params from URL
        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('email').value = urlParams.get('email');
        document.getElementById('token').value = urlParams.get('token');

        if (!urlParams.get('token')) {
            showAlert('error', 'Invalid or missing reset token.');
            document.querySelector('form').style.display = 'none';
        }

        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const pass = document.getElementById('newPassword').value;
            const confirm = document.getElementById('confirmPassword').value;

            if (pass !== confirm) {
                showAlert('error', 'Passwords do not match.');
                return;
            }

            toggleLoading(true);

            const payload = {
                Email: document.getElementById('email').value,
                Token: document.getElementById('token').value,
                NewPassword: pass,
                ConfirmPassword: confirm
            };

            try {
                const response = await fetch(`${CONFIG.BASE_URL}/Reset-Password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await handleResponse(response);
                showAlert('success', 'Password reset successful! You can now login.');
                setTimeout(() => window.location.href = 'login.html', 2000);
            } catch (error) {
                showAlert('error', error.message);
            } finally {
                toggleLoading(false);
            }
        });
    </script>
</body>

</html>
