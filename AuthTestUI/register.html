<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GP2026 Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p class="subtitle">Join our platform and start your journey.</p>
        
        <div id="alert" class="alert"></div>

        <form id="registerForm">
            <div class="form-group">
                <label>Username</label>
                <input type="text" id="username" required placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Minimum 6 characters">
            </div>
            <div class="form-group">
                <label>Role</label>
                <input type="text" id="role" placeholder="Student or Mentor" value="Student">
            </div>
            
            <button type="submit">
                <div class="btn-content">
                    <span>Register</span>
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="footer-links">
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);
            
            const formData = new FormData();
            formData.append('UserName', document.getElementById('username').value);
            formData.append('Email', document.getElementById('email').value);
            formData.append('Password', document.getElementById('password').value);
            formData.append('ConfirmPassword', document.getElementById('password').value);
            formData.append('Role', document.getElementById('role').value);

            try {
                const response = await fetch(`${CONFIG.BASE_URL}/Register`, {
                    method: 'POST',
                    body: formData
                });
                const result = await handleResponse(response);
                showAlert('success', 'Registration successful! Please check your email for confirmation.');
            } catch (error) {
                showAlert('error', error.message);
            } finally {
                toggleLoading(false);
            }
        });
    </script>
</body>
</html>
