<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - GP2026 Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <p class="subtitle">Enter your email and we'll send you a reset link.</p>

        <div id="alert" class="alert"></div>

        <form id="forgotForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>

            <button type="submit">
                <div class="btn-content">
                    <span>Send Reset Link</span>
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="footer-links">
            Remembered your password? <a href="login.html">Sign In</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);

            const email = document.getElementById('email').value;

            try {
                const response = await fetch(`${CONFIG.BASE_URL}/Forgot-Password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ Email: email })
                });
                const result = await handleResponse(response);
                showAlert('success', 'If an account exists for this email, a reset link has been sent.');
            } catch (error) {
                showAlert('error', error.message);
            } finally {
                toggleLoading(false);
            }
        });
    </script>
</body>

</html>
