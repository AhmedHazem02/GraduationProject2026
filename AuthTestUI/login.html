<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GP2026 Test</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <p class="subtitle">Please enter your details to sign in.</p>

        <div id="alert" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email or Username</label>
                <input type="text" id="loginInput" required placeholder="Enter email or username">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" required placeholder="Enter password">
            </div>

            <button type="submit">
                <div class="btn-content">
                    <span>Sign In</span>
                    <div class="spinner"></div>
                </div>
            </button>
        </form>

        <div class="footer-links">
            <a href="forgot-password.html">Forgot Password?</a><br><br>
            Don't have an account? <a href="register.html">Register now</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            toggleLoading(true);

            const payload = {
                EmailOrUsername: document.getElementById('loginInput').value,
                Password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${CONFIG.BASE_URL}/Login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const result = await handleResponse(response);
                localStorage.setItem('token', result.data.token);
                showAlert('success', 'Login successful! Redirecting...');
                setTimeout(() => window.location.href = 'index.html', 1500);
            } catch (error) {
                showAlert('error', error.message);
            } finally {
                toggleLoading(false);
            }
        });
    </script>
</body>

</html>
